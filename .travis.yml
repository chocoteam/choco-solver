language: java
sudo: false
jdk:
- oraclejdk8
before_script:
  - export MAVEN_OPTS="-Xmx4096m -Xms128m -Xss64m -server"
env:
  - GROUP=1s
  - GROUP=10s
  - GROUP=1m
  - GROUP="correctness.*"
  - GROUP="consistency.*"
script: travis_wait mvn clean install -DtestFailureIgnore=true -Dgroups=$GROUP
branches:
  only:
    - develop
    - /^feature.*$/
notifications:
  recipients:
    - choco@emn.fr
  on_success: always
  on_failure: always

